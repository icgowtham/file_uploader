{% extends 'base.html' %}

<div class="d-flex justify-content-center align-items-center container-fluid bg-1">
	{% block content %}
		<hr>
		<br>
		<h3>File Uploader</h3>
		<br>
		<hr>
		<br>
		<div class="d-flex justify-content-center align-items-center container-fluid bg-1">
			<form method=post enctype=multipart/form-data>
			<div class="form-group">
				<div class="col-sm-10">
					<input class="form-control" type="text" value="Select File" readonly>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-10">
					<input type=file name=file class="form-control-file">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-10">
					<input type=submit value="Upload" class="btn btn-primary mb-2">
				</div>
			</div>
		</form>
		</div>

		{% with messages = get_flashed_messages(with_categories=true) %}
		{% if messages %}
			{% for message in messages %}
				<div class="alert alert-warning" role="alert">
					{{ message[1] }}
				</div>
			{% endfor %}
		{% endif %}
		{% endwith %}
		<hr>
	{% endblock %}
</div>
